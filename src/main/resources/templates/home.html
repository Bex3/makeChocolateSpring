<!DOCTYPE html>

<html lang="en-US" ng-app="TIYMakeChocolateApp">
<html lang="en">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="../static/js/tiy-ng-controller.js"> </script>
<script src="js/tiy-ng-controller.js"></script>
<head>

    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <link rel="stylesheet" type=" text/css" href="css/styles.css">

    <title>Welcome to the Chocolate Factory</title>
</head>
<body ng-controller="SampleController">
     Willy Wonka Madness
    <br> <br>

    Unfortunately, our factory is currently under construction
    <br><br>

        {{testValue}}

    <div>
     <span>Bigs: <input type="text" ng-model="bigs"/></span>
     <span> Smalls: <input type="text" ng-model="smalls"/></span>
     <span>Goal: <input type="text" ng-model="goal"/></span>
    </div>


     <div ng-repeat="chocIndex in makeArray(bigs)">
         <div class="choc-big-bar">{{chocIndex + 1}}</div>
     </div>

     <div ng-repeat="chocIndex in makeArray(smalls)">
         <div class="choc-small-bar">{{chocIndex + 1}}</div>
     </div>

</body>
</html>
